<ion-header>
  <ion-toolbar>
    <ion-title>historique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <div>
    <ion-title *ngFor="let item of a">
        <ion-label>
          <h2>{{item.date1}}</h2>
        </ion-label>
        <ion-list>
          <ion-item *ngFor="let o of item.op">
            <ion-label>
              <h2>{{o.intitul}}</h2>
            </ion-label>
            <ion-label>
              <h2>{{o.montant}}</h2>
            </ion-label> 
            <ion-label>
              <h2>{{o.type}}</h2>
            </ion-label>
            <ion-label slot="end">
              <ion-icon slot="end" name="close" (click)="delet(o)"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-list> 
        <br>
    </ion-title>
    
  </div>

</ion-content>
